<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Press Your Luck</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
    <h1>Alien Dice</h1>
    <label>Human:</label>
    <h5 id="human"> </h5>
    <label>Cows:</label>
    <h5 id ="cows"></h5>
    <label>Chickens:</label>
    <h5 id ="chickens"> </h5>
    <br>
    <label>Rerolls Remaining:</label>
    <h5 id="rollCount"></h5>
    <br>

    <h5 id="output"></h5>

    <div id ="board">  </div>
    <br><br>

    <button id="start">Start Turn</button>
    <button id="reroll">Re-roll</button>
    <button id="end">End Turn</button>
    <button id="x">Score Humans</button>
    <button id="y" >Score Cows</button>
    <button id="z">Score Chickens</button>

    </div>

<!-- jQuery first -->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<!-- Popper and Bootstrap second -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Our code last -->
<script src="dice.js"></script>
</body>
</html>
